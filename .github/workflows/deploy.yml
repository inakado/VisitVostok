name: Deploy to VPS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
    
    - name: Run type check
      run: npm run build
    
    - name: Run tests (if any)
      run: npm test --if-present

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /var/www/visitvostok
          git pull origin main
          # Удалить node_modules и package-lock для чистой установки
          rm -rf node_modules package-lock.json .next
          # Установить все зависимости (не только production)
          npm install
          npx prisma generate
          npx prisma migrate deploy
          npm run build
          # Импорт данных если они еще не загружены
          if [ ! -f "/tmp/data_imported.flag" ]; then
            npm run import-places || echo "Import script not found"
            touch /tmp/data_imported.flag
          fi
          pm2 restart visitvostok || pm2 start npm --name "visitvostok" -- start 